<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- CSS Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- GOOGLE Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="primary-header">
    <h1 class="primary-heading">
      <span class="primary-heading__top">SPLI</span>
      <span class="primary-heading__bottom">TTER</span>
    </h1>
  </header>
  <main>
    <!-- Calculator -->
    <div class="calculator">
      <!-- Calculator Left -->
      <div class="calculator-left">
        <div class="operation-bill">
          <h2 class="secondary-heading">Bill</h2>
          <form class="form form-bill">
            <input class="input bill-input" type="number" placeholder="$" required>
          </form>
        </div>

        <div class="operation-tip">
          <h2 class="secondary-heading">Select Tip %</h2>
          <div class="tip-buttons">
            <button class="btn-tip btn-tip-5">5%</button>
            <button class="btn-tip btn-tip-10">10%</button>
            <button class="btn-tip btn-tip-15">15%</button>
            <button class="btn-tip btn-tip-25">25%</button>
            <button class="btn-tip btn-tip-50">50%</button>
            <input class="input-tip-custom" type="number" placeholder="Custom">
          </div>
        </div>

        <div class="operation-people">
          <h2 class="secondary-heading">Number of People</h2>
          <form class="form form-people">
            <input class="input people-input" type="number" placeholder="1" required>
          </form>
        </div>

      </div>
      <!-- Calculator Right -->
      <div class="calculator-right">
        <!-- Wrapper -->
        <div class="wrapper">
          <div>
            <h2 class="secondary-heading">
              <span class="main">Tip Amount</span>
              <span class="sub">/ person</span>
            </h2>
            <p class="tip-amount">$0.00</p>
          </div>
          <div>
            <h2 class="secondary-heading">
              <span class="main">Total</span>
              <span class="sub">/ person</span>
            </h2>
            <p class="total">$0.00</p>
          </div>
        </div>
        <!-- Button Reset -->
        <button class="btn-reset">Reset</button>
      </div>
    </div>
  </main>




  <!-- JavaScript-->
  <script src="app.js"></script>
</body>
</html>
